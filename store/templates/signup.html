{% extends "base.html" %}

{% block title %}Sign-Up{% endblock title %}

{% block content %}
<div class="container col-lg-4 mx-auto mt-5 border rounded">
  <h1 class="mx-auto">Sign-Up</h1>
    <div class="form-group">
        {% if error_msg %}
        <div class="alert alert-danger" role="alert">
          <h6 class="alert-heading">{{error_msg}}</h6>
        </div>
        {% endif %}
        <form action="" method="post">
          {% csrf_token %}
          <label for="first_name" class="mt-2">First Name *</label>
          <input type="text" name="first_name" id="first_name" class="form-control" required>

          <label for="last_name" class="mt-2">Last Name</label>
          <input type="text" name="last_name" id="last_name" class="form-control">

          <label for="email" class="mt-2">Email *</label>
          <input type="email" name="email" id="email" class="form-control" required>

          <label for="phone" class="mt-2">Phone *</label>
          <input type="number" name="phone" id="phone" class="form-control" required>

          <label for="username" class="mt-2">Username *</label>
          <input type="text" name="username" id="username" class="form-control" required>

          <label for="password1" class="mt-2">Password *</label>
          <input type="password" name="password1" id="password1" class="form-control" required>

          <label for="password2" class="mt-2">Confirm Password *</label>
          <input type="password" name="password2" id="password2" class="form-control" required>

          <input type="submit" value="Register me!" class="btn btn-info form-control my-5">
        </form>
    </div>
</div>
{% endblock content %}
